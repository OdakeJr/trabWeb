<div class="nav-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar-index">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Loja</a>
        </div>
    </nav>
    </div>
    <div class="wrapper">
        <!--
        <div class="box header">
            <h1>Projeto x - Mapping</h1>
        </div>
        -->
        <div class="box sidebar">
            <div class="user-info-margin">
                <label>Nome: Edson Odake</label><br>
            </div>
            <hr>
    
            <h3><i>Quantidade de produtos encontrados: {{mappings.length}}</i></h3>
            
        </div>
        <div class="box content">
            <h1 class="centered-text">Produtos</h1>
            <div class="document">
                <div class="hidden-mapping">
                    <div class="mapping-id">Id: {{mappings.length}}</div>
                    <div class="mapping-nome">Novo produto</div>
                    <div class="mapping-icon">
                        <button type="button" class="btn btn-success btn-block add-btn" (click)="openAddModal()">+</button>
                    </div>
                </div>
            </div>
            <div *ngFor="let mapping of mappings" >
                <div class="document" *ngIf="mapping.enabled==true;else disabled">
                    <div class="hidden-mapping" >
                        <div class="mapping-id">Id: {{mapping.line}}</div>
                        <div class="mapping-nome">Nome: {{mapping.nome}}</div>
                        <div class="mapping-icon">
                            <button type="button" class="btn btn-primary btn-block show-btn" (click)="openModal(mapping)"><i class="bi bi-chevron-down"></i></button>
                        </div>
                    </div>
                </div>
                <ng-template #disabled>
                    <div class="document" [attr.disabled]="true">
                        <div class="hidden-mapping" >
                            <div class="mapping-id">Id: {{mapping.line}}</div>
                            <div class="mapping-nome">Nome: {{mapping.nome}}</div>
                            <div class="mapping-icon">
                                <button type="button" class="btn btn-danger btn-block disabled-btn" (click)="remove(mapping)">Remove</button>
                                <button type="button" class="btn btn-primary btn-block disabled-btn" (click)="enable(mapping)">Enable</button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
<div class="foot"></div>
